<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1c1e;
        }

        .comp-color {
            background-color: #212226;
        }

        .nav-radius {
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .card-1 {
            background-color: black;
            margin-top: 5%;
            margin-bottom: 5%;
            margin-right: 35%;
            margin-left: 35%;
        }

        button[type="submit"] {
            margin-bottom: 4%;
        }

        .btn-register {
            width: 100%;
        }

        .hoversingup-1 a {
            color: white;
            background-color: transparent;
            text-align: center;
            margin:0;
            padding-left: 0%;
            padding-top: 2%;
            padding-bottom: 2%;
            margin-top: 0;
            margin-left: 0%;
            font-size: 13pt;
        }

        .hoversingup-1 a:hover {
            background-color: transparent;
            color: white;
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark comp-color ml-5 mr-5 nav-radius">
        <a class="navbar-brand" href="#">Register</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="product-list.html">Products</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="about-us.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">FAQ</a>
                </li>
            </ul>
            <span class="navbar-nav my-2 my-lg-0 text-white">
                <a href="login-page.html"><button type="button"
                        class="btn btn-outline-success mt-auto mb-auto mr-3">Login</button></a>
                <i class="fas fa-shopping-cart mt-auto mb-auto"><span class="ml-2 mt-auto mb-auto">$999</span></i>
            </span>
        </div>
    </nav>

    <div class="card card-1 text-white bg-dark mb-3" style="border-radius: 30px;">
        <div class="card-header" style="text-align: center; font-size: 20pt">Register</div>
        <img src="assets/logo_transparent.png" alt="" width="40%" style="margin-left: 30%; margin-top: 0%;">
        <div class="card-body">
            <form class="px-4 py-3">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="first_name" id="first_name"
                                class="form-control input-sm text-center" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control input-sm text-center"
                                placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="date" id="birthDate" class="form-control text-center">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-sm text-center"
                        placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-sm text-center"
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" name="password_confirmation" id="password_confirmation"
                        class="form-control input-sm text-center" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-register btn-primary">Register</button>

                <div class="hoversingup-1">
                    <a class="dropdown-item" href="login.html">Already have account? Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        feather.replace()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

    </script>
</body>

</html>
