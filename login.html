<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>

        body{
            --base-color: rgb(56,60,68);
            font-family: 'Poppins', sans-serif;
        }

        .bg-color {
            background-color: #212226;
        }

        .nav-color {
            background-color: #1b1c1e;
        }

        .card-1 {
            background-color: #1b1c1e;
            margin-top: 1%;
            margin-bottom: 1%;
            margin-right: 35%;
            margin-left: 35%;
        }

        .hoversingup-1 a {
            color: white;
            background-color: transparent;
            text-align: center;
            margin:0;
            padding-left: 0%;
            padding-top: 2%;
            padding-bottom: 2%;
            margin-top: 0;
            margin-left: 0%;
            font-size: 13pt;
        }

        .hoversingup-1 a:hover {
            background-color: transparent;
            color: white;
            text-decoration: underline;
        }

        button[type="submit"] {
            margin-bottom: 4%;
        } 

        .btn-login{
            width: 100%;
        }

        .form-check {
            float: left;
        }

        .forgot-password {
            margin-left: 20%;
            padding-left: 150px;
            color: white;
        }

        .forgot-password a {
            color: white;
        }

        .forgot-password a:hover {
            color: white;
        }

        .nav-radius {
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
        }
    </style>
</head>
<body class="bg-color">
  
    <nav class="navbar navbar-dark nav-color ml-5 mr-5 nav-radius">
        <a href="/"><img class="navbar-brand" src="assets/logo_transparent.png" alt="Banner" width="5%" style="margin-top: 0%;"></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a style="color: white; font-size: 16pt;">Login Page</a>
            </li>
        </ul>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01"></div>
    </nav>

    <div class="card card-1 text-white bg-dark mb-3 login-color" style="border-radius: 30px;">
        <div class="card-header" style="text-align: center; font-size: 24pt">Login</div>
        <img src="assets/logo_transparent.png" alt="" width="40%" style="margin-left: 30%; margin-top: 0%;">
        <div class="card-body">
            <form class="px-4 py-3">
                <div class="form-group">
                    <a href="" data-feather="mail" style="font-size: 40px;"></a>
                    <label for="exampleDropdownFormEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <a href="" data-feather="lock" style="font-size: 40px;"></a>
                    <label for="exampleDropdownFormPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                      Remember me
                    </label>
                  </div>
                  <div class="forgot-password">
                    <a class="forget" href="forgot-password.html">Forgot Password?</a>
                  </div>
                </div>
                <button type="submit" class="btn btn-login btn-primary">Login</button>

                <div class="hoversingup-1">
                    <a class="dropdown-item" href="register.html">Not Have Account? Sign up</a>
                </div>
              </form>  
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        feather.replace()
      </script>
</body>
</html>
